<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>表单</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	 
	</head>
	<body>
		<div class="container">
			<input type="checkbox" id="flip"/>
			<div class="cover"></div>
			<form action="#">
				<div class="form-content">
					<div class="login-form">
						<div class="title">Login</div>
						<div class="input-boxes">
							<div class="input-box">
								<i class="fas fa-envelope"></i>
								<input type="text" placeholder="Enter your eamil" required="" />
							</div>
							<div class="input-box">
								<i class="fas fa-envelope"></i>
								<input type="password" placeholder="Enter your password" required="" />
							</div>
							
							<div class="text"><a href="#">Forget Password?</a></div>
							<div class="button input-box">
								
								<input type="submit" value="Submit" />
							</div>
							<div class="text">Don't have an account? <label for="flip">Sigup now</label></div>
						</div>
					</div>
					<div class="signup-form">
						<div class="title">Signup</div>
						<div class="input-boxes">
							<div class="input-box">
								<i class="fas fa-user"></i>
								<input type="text" placeholder="Enter your name" required="" />
							</div>
							<div class="input-box">
								<i class="fas fa-envelope"></i>
								<input type="text" placeholder="Enter your eamil" required="" />
							</div>
							<div class="input-box">
								<i class="fas fa-envelope"></i>
								<input type="password" placeholder="Enter your password" required="" />
							</div>
							<div class="button input-box">
								
								<input type="submit" value="Submit" />
							</div>
							
							<div class="text">Already have an account? <label for="flip">Login now</label></div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
